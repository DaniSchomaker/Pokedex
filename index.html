<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png" />

    <script src="./scripts/templates.js"></script>

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/pokemon-gallery.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
  </head>
  <body onload="init()">
    <header class="website_header">
      <div class="content_container">
        <div class="visible">
          <div class="header_logo">
            <img src="./assets/icons/favicon.png" alt="Pokemon Logo" />
            <span class="header_logo_title">Pokedex</span>
          </div>
          <div class="search">
            <div class="search_input">
              <p><label for="search_input" class="label">Pokémon search:</label></p>
              <input
                id="search_input"
                type="text"
                placeholder="enter name..."
              />
              <button class="button_main" onclick="startSearch()">Go!</button>
            </div>
          </div>
        </div>
        <p id="search_error" class="search_error"></p>
      </div>
    </header>

    <main>
      <div class="content_container">
        <h1 tabindex="-1">Pokemons</h1>
        <div id="pokemon_gallery" class="pokemon_gallery"></div>
        <div class="show_more">
          <button id="button_show_more" onclick="loadMore()">show more</button>
          <button id="button_reset_filter" class="d_none" onclick="resetSearch()">clear search</button>
        </div>
      </div>

      <dialog
        id="lightbox"
        class="lightbox"
        onclick="closeLightbox()"
        aria-labelledby="lightbox_title"
      >
        <div onclick="closeLightboxBubblingProtection(event)">
          <section id="pokemon_lightbox" class="pokemon_lightbox"></section>
        </div>
      </dialog>
    </main>

    <footer class="website_footer">
      <div class="content_container">
        <p>
          © 2025 Dani Schomaker | Credits:
          <a href="https://pokeapi.co/" target="_blank">PokéAPI</a> 
          <img class="heart_icon" src="./assets/icons/heart.svg" alt="heart-icon">
        </p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
